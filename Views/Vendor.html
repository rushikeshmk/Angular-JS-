<div ng-controller="VendorCtrl">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-4">
                    <input type="text" ng-model="EnteredName" class="form-control" placeholder="Name" />
                </div>
                <div class="col-md-4">
                    <input type="number" ng-model="EnteredAge" class="form-control" placeholder="Age" />
                </div>
                <div class="col-md-4">
                    <button ng-click="AddData();" class="btn btn-primary">Add</button> 
                </div>
            </div>
        </div>
        <ul style="list-style: none; padding: 10px;">
            <li>
                <div class="col-md-12" style="margin: 1px; background: #ccc; padding: 5px">
                    <div class="col-md-4"><b>Name</b></div>
                    <div class="col-md-4"><b>Age</b></div>
                    <div class="col-md-4">
                        <input type="text" ng-model="search" class="form-control" placeholder="Search Customers">
                    </div>
                </div>

            </li>
            <li data-ng-repeat="cust in CustData | filter:search  | orderBy :'Age'">
                <div class="col-md-12" style="margin: 1px; background: #eee; padding: 5px">
                    <div class="col-md-4">
                        <span data-ng-show="!edit" data-ng-model="cust.Name">{{cust.Name}}</span>
                        <span data-ng-show="edit">
                            <input data-ng-model="EditCust.Name" />
                        </span>

                    </div>
                    <div class="col-md-4">
                        <span data-ng-show="!edit" data-ng-model="cust.Age">{{cust.Age}}</span>
                        <span data-ng-show="edit">
                            <input data-ng-model="EditCust.Age" />
                        </span>

                    </div>
                    <div class="col-md-4">
                        <button data-ng-click="edit=!edit;" class="btn">Edit</button>
                        <button data-ng-show="edit=edit;" class="btn" data-ng-click="UpdateCust(CustData.indexOf(cust),EditCust)">Save</button>
                        <button data-ng-click="RemoveItem(CustData.indexOf(cust));" class="btn" style="float: right;">Remove</button>
                    </div>
                </div>

            </li>

        </ul>
        <a href="" ng-click="ShowMoreItems(5,10)">See More..</a>
    </div>
</div>
